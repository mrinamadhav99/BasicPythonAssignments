<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months Information</title>
</head>
<body>
    <h1>Months and Descriptions</h1>
    <ul>
        <!-- Loop through the dictionary -->
        {% for key, value in months.items %}
            <li>
                <strong>{{ key|capfirst }}:</strong> <!-- Capitalizes the first letter -->
                {{ value }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
